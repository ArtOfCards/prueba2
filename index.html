<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Sitio Web (CSS GRID)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap');
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)" href="css/ligth.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="css/dark.css">

</head>
<body>
    <div class="contenedor">
        <header class="header">
            <h2>HEADER</h2>
        </header>
        <main class="contenido">
            <h1>CONTENIDO</h1>
            <form>
                <input type="text" name="formulario" id="ingresoDatos" placeholder="digite sus datos separados por 'comas'" >
            </form>
        </main>
        <aside class="sidebar">
            <h3>SIDEBAR</h3>
        </aside>
        <div class="widget-1">
            <h3>WIDGET-1</h3>
        </div>
        <div class="widget-2">
            <form id="form">
                <button  class ="btn" type="submit" value="submit"> <img src="img/iconoIgual.png"> </button>
            </form>
            <dark-mode-toggle id="dark-mode-toggle-1" appearance="toggle" permanent="true"></dark-mode-toggle>
            
        </div>
        <footer class="footer">
            <h3>FOOTER</h3>
        </footer>
    </div>

    <script src="script.js" type="module"></script>

</body>
</html>
