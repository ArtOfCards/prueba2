<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Sitio Web (CSS GRID)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap');
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)" href="css/ligth.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="css/dark.css">

</head>
<body>
    <div class="contenedor">
        <header class="header">
            <h2>CALCULADORA  ESTADISTICA</h2>
        </header>
        <main class="contenido">
            <h4> ingrese sus datos separados por comas ( "," ) como se ve en el ejemplo, seleccione la operación estadistica que desee implementar y finalmente presione el igual ( " = " )</h4>
            <form id="formulario" class ="formulario " >
                <input  type="text" name="formulario" id="ingresoDatos" placeholder=" 12,13,14,15,16,17,18 ó sol,sal,liso,azul,lazo,rizo">
            </form>
        </main>
        <aside class="sidebar">
            <form>
                <input type="checkbox" name="opcion[]" id="media"> <span id="opcion">media (x̄)</span>
            </form>
            <form>
                <input type="checkbox" name="opcion[]" id="mediana"> <span id="opcion">mediana (Me)</span>
            </form>
            <form>
                <input type="checkbox" name="opcion[]" id="moda"> <span id="opcion">moda (Mo)</span>
            </form>
            <form>
                <input type="checkbox" name="opcion[]" id="desviacion"> <span id="opcion">desviacion (S)</span>
            </form>

            
        </aside>
        <div class="widget-1">
            <label id="respuesta" ></label>
        </div>
        <div class="widget-2">
            <form id="form">
                <button  class ="btn" type="submit" value="submit"> <img src="img/iconoIgual.png"> </button>
            </form>
            <dark-mode-toggle id="dark-mode-toggle-1" appearance="toggle" permanent="true"></dark-mode-toggle>
            
        </div>
        <footer class="footer">
            <h3>FOOTER</h3>
        </footer>
    </div>

    <script src="script.js" type="module"></script>

</body>
</html>
